{% extends 'templates/base.html' %}
{% load static %}
{% block page %}

<link rel="stylesheet" href="{% static 'css/style-admin-upload.css' %}">
<title>admin upload page</title>
<div class="container">
    <h1 class="title">upload file</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="entity">
            <label for="file">choose file</label>
            <input type="file" name="file" id="">
        </div>
        <br>
        <div class="entity">
            <label for="filename">filename:</label>
            <input type="text" name="filename" id="" class="w100">
        </div>
        <br>
        <div class="row entity">
            <div class="entity w50">
                <label for="subject">subject:</label>
                <br>
                <select name="subject" id="" class="w100">
                    <!-- make a django for loop for subject options -->

                    {% for subject in subject_list %}
                    <option value="{{subject}}">{{subject}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="entity w50">
                <label for="type">type:</label>
                <br>
                <select name="type" id="" class="w100">
                    <option value="books and notes">books and notes</option>
                    <option value="paper">paper</option>
                </select>
            </div>
        </div>
        <br>
        <p class="url entity">{{url}}</p>
        <button type="submit" value="upload">upload</button>
    </form>
</div>
{% endblock %}
